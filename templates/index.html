<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 문서 챗봇</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="brand-header">
            <h1>TAP</h1>
            <div class="subtitle">매뉴얼 시스템</div>
            <div class="keywords">
                <span>문서 검색</span>
                <span>질의응답</span>
                <span>지식베이스</span>
            </div>
            <button id="upload-btn" class="upload-button">
                <svg class="upload-icon" viewBox="0 0 24 24" width="16" height="16">
                    <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
                </svg>
                문서 업로드
            </button>
        </div>
        
        <div id="chat-box">
            <!-- 메시지들이 여기에 동적으로 추가됨 -->
        </div>
        
        <div id="input-container">
            <input type="text" id="user-input" placeholder="질문을 입력하세요..." />
            <button id="ask-btn">전송</button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
